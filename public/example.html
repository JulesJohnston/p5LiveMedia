<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
		<script type="text/javascript" src="https://simplesimplepeer.itp.io/simplepeer.min.js"></script>
		<script type="text/javascript" src="https://simplesimplepeer.itp.io/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://simplesimplepeer.itp.io/simplesimplepeer.js"></script>

		<script type="text/javascript">

			let video;
			let ovideo;

			function setup() {
				// Stream Video
				createCanvas(400, 300);
				video = createCapture(VIDEO, function(stream) {
					ssp = new SimpleSimplePeer(this,"CAPTURE",stream)
					ssp.on('stream', gotStream);
				});  
				video.muted = true;     
				video.hide();

				// OR //

				// Stream Canvas
				// let c = createCanvas(400, 300);
				// video = createCapture(VIDEO);
				// video.muted = true;     
				// video.hide();				
				// ssp = new SimpleSimplePeer(this,"CANVAS",c);
				// ssp.on('stream', gotStream);
			}

			function draw() {
				image(video,0,0,width/2,height);
				ellipse(mouseX,mouseY,100,100);
				if (ovideo != null) {
					rect(10,10,10,10);
					image(ovideo,width/2,0,width/2,height);
				}
			}		
			
			// We got a new stream!
			function gotStream(stream) {
				// This is just like a video/stream from createCapture(VIDEO)
				ovideo = stream;
				//ovideo.hide();
			}

		</script>
	</head>

  </body>
</html>
